{% extends 'base.html' %}
{% block title %}Inicio - EduGame{% endblock %}
{% block content %}
    <!-- Sección de héroe: Es el área principal de la página de inicio, diseñada para captar la atención con un título llamativo, una breve descripción y un botón de llamada a la acción. -->
    <section class="hero">
        <!-- Fondo de partículas -->
        <div id="particles-js" style="position: absolute; width: 100%; height: 100%; z-index: 0;"></div>
        <div class="hero-content">
            <!-- Título principal: Da la bienvenida a los usuarios e introduce el propósito de la plataforma. -->
            <h1 class="main-title">¡Aprende jugando con EduGame!</h1>
            <!-- Descripción: Ofrece una breve explicación sobre las ofertas de la plataforma. -->
            <p>Explora cuestionarios interactivos y recursos educativos diseñados para estudiantes como tú.</p>
            <!-- Botón de acción: Enlaza a la ruta 'cuestionarios' para animar a los usuarios a empezar con los cuestionarios. El ícono mejora el atractivo visual. -->
            <a href="{{ url_for('cuestionarios') }}" class="button hero-button"><i class="fas fa-play"></i> ¡Empezar ahora!</a>
        </div>
    </section>
    <!-- Script para Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#42A5F5' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#42A5F5', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: 'none', random: false, straight: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });
    </script>
{% endblock %}

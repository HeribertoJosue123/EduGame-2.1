{% extends 'base.html' %}
{% block title %}Contacto - EduGame{% endblock %}
{% block content %}
    <!-- Sección de contacto: Proporciona un formulario para que los usuarios envíen preguntas o sugerencias. -->
    <div class="container">
        <!-- Título: Introduce la sección con un ícono de sobre. -->
        <h1><i class="fas fa-envelope"></i> Contáctanos</h1>
        <!-- Descripción: Invita a los usuarios a enviar mensajes y promete una respuesta rápida. -->
        <p>¿Tienes preguntas o sugerencias? Envíanos un mensaje y te responderemos pronto.</p>
        <!-- Formulario: Permite a los usuarios ingresar su nombre, correo y mensaje, con validación de campos requeridos. -->
        <form method="POST" action="{{ url_for('contacto') }}">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
            <!-- Botón de enviar: Envía el formulario con un ícono de avión de papel para un toque visual. -->
            <button type="submit" class="button"><i class="fas fa-paper-plane"></i> Enviar</button>
        </form>
    </div>
{% endblock %}
